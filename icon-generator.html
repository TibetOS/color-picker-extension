<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Picker Icon Generator</title>
    <style>
        body { font-family: system-ui; padding: 20px; background: #1a1a1a; color: white; }
        .icon-container { display: flex; gap: 20px; margin: 20px 0; }
        canvas { border: 1px solid #333; }
        button { padding: 10px 20px; cursor: pointer; margin: 5px; }
        a { color: #4fc3f7; }
    </style>
</head>
<body>
    <h1>Color Picker Extension Icons</h1>
    <p>Click each button to download the icon.</p>

    <div class="icon-container">
        <div>
            <canvas id="icon16" width="16" height="16"></canvas>
            <br><button onclick="download(16)">Download 16x16</button>
        </div>
        <div>
            <canvas id="icon48" width="48" height="48"></canvas>
            <br><button onclick="download(48)">Download 48x48</button>
        </div>
        <div>
            <canvas id="icon128" width="128" height="128"></canvas>
            <br><button onclick="download(128)">Download 128x128</button>
        </div>
    </div>

    <script>
        function drawIcon(size) {
            const canvas = document.getElementById(`icon${size}`);
            const ctx = canvas.getContext('2d');
            const padding = size * 0.1;
            const innerSize = size - padding * 2;

            // Background - rounded rectangle
            ctx.fillStyle = '#2d2d2d';
            ctx.beginPath();
            const radius = size * 0.15;
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();

            // Eyedropper icon
            ctx.save();
            ctx.translate(size / 2, size / 2);
            ctx.rotate(-Math.PI / 4); // 45 degrees

            const dropperWidth = size * 0.2;
            const dropperHeight = size * 0.5;

            // Dropper body (gradient)
            const gradient = ctx.createLinearGradient(-dropperWidth/2, -dropperHeight/2, dropperWidth/2, dropperHeight/2);
            gradient.addColorStop(0, '#ff6b6b');
            gradient.addColorStop(0.5, '#4ecdc4');
            gradient.addColorStop(1, '#45b7d1');

            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(-dropperWidth/2, -dropperHeight/2, dropperWidth, dropperHeight * 0.7, size * 0.05);
            ctx.fill();

            // Dropper tip
            ctx.fillStyle = '#888';
            ctx.beginPath();
            ctx.moveTo(-dropperWidth/4, dropperHeight * 0.2);
            ctx.lineTo(dropperWidth/4, dropperHeight * 0.2);
            ctx.lineTo(0, dropperHeight/2);
            ctx.closePath();
            ctx.fill();

            ctx.restore();
        }

        [16, 48, 128].forEach(drawIcon);

        function download(size) {
            const canvas = document.getElementById(`icon${size}`);
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
