<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Picker Pro - Icon Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 40px;
            background: #1a1a2e;
            color: #fff;
            min-height: 100vh;
        }
        h1 { margin-bottom: 10px; }
        .subtitle { color: #8892b0; margin-bottom: 30px; }
        .icons-container {
            display: flex;
            gap: 40px;
            align-items: flex-end;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        .icon-box {
            text-align: center;
        }
        canvas {
            border: 2px solid #333;
            border-radius: 12px;
            background: #fff;
        }
        button {
            margin-top: 12px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
        }
        button:hover { transform: translateY(-2px); }
        .size-label {
            color: #8892b0;
            font-size: 14px;
            margin-top: 8px;
        }
        .download-all {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 16px;
        }
        .instructions {
            background: #16213e;
            padding: 20px;
            border-radius: 8px;
            margin-top: 40px;
            max-width: 600px;
        }
        .instructions h3 { margin-bottom: 10px; color: #667eea; }
        .instructions ol { padding-left: 20px; line-height: 1.8; }
        .instructions code {
            background: #0f3460;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <h1>Color Picker Pro Icons</h1>
    <p class="subtitle">Professional icons for Chrome Web Store publishing</p>

    <div class="icons-container">
        <div class="icon-box">
            <canvas id="icon16" width="16" height="16"></canvas>
            <div class="size-label">16x16</div>
            <button onclick="download(16)">Download</button>
        </div>
        <div class="icon-box">
            <canvas id="icon48" width="48" height="48"></canvas>
            <div class="size-label">48x48</div>
            <button onclick="download(48)">Download</button>
        </div>
        <div class="icon-box">
            <canvas id="icon128" width="128" height="128"></canvas>
            <div class="size-label">128x128</div>
            <button onclick="download(128)">Download</button>
        </div>
    </div>

    <button class="download-all" onclick="downloadAll()">Download All Icons</button>

    <div class="instructions">
        <h3>Installation Steps</h3>
        <ol>
            <li>Click "Download All Icons" above</li>
            <li>Move the downloaded files to the <code>icons/</code> folder</li>
            <li>Replace existing icon files</li>
            <li>Reload the extension in Chrome</li>
        </ol>
    </div>

    <script>
        function drawIcon(size) {
            const canvas = document.getElementById(`icon${size}`);
            const ctx = canvas.getContext('2d');
            const s = size; // shorthand

            // Clear canvas
            ctx.clearRect(0, 0, s, s);

            // Background - rounded rectangle with gradient
            const bgGradient = ctx.createLinearGradient(0, 0, s, s);
            bgGradient.addColorStop(0, '#667eea');
            bgGradient.addColorStop(1, '#764ba2');

            const radius = s * 0.18;
            ctx.beginPath();
            ctx.roundRect(0, 0, s, s, radius);
            ctx.fillStyle = bgGradient;
            ctx.fill();

            // Add subtle inner shadow effect
            const innerGradient = ctx.createRadialGradient(s * 0.3, s * 0.3, 0, s * 0.5, s * 0.5, s * 0.7);
            innerGradient.addColorStop(0, 'rgba(255, 255, 255, 0.2)');
            innerGradient.addColorStop(1, 'rgba(0, 0, 0, 0.1)');
            ctx.fillStyle = innerGradient;
            ctx.fill();

            // Draw eyedropper icon
            ctx.save();
            ctx.translate(s * 0.5, s * 0.5);
            ctx.rotate(-Math.PI / 4); // 45 degrees rotation

            const scale = s / 128; // Base scale on 128px

            // Dropper body
            ctx.fillStyle = '#fff';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
            ctx.shadowBlur = 4 * scale;
            ctx.shadowOffsetY = 2 * scale;

            // Main body (rounded rectangle)
            const bodyWidth = 28 * scale;
            const bodyHeight = 55 * scale;
            ctx.beginPath();
            ctx.roundRect(-bodyWidth / 2, -bodyHeight / 2 - 8 * scale, bodyWidth, bodyHeight, 6 * scale);
            ctx.fill();

            // Bulb at top (circle)
            ctx.beginPath();
            ctx.arc(0, -bodyHeight / 2 - 8 * scale, bodyWidth / 2, 0, Math.PI * 2);
            ctx.fill();

            // Reset shadow for tip
            ctx.shadowColor = 'transparent';

            // Tip (triangle)
            ctx.fillStyle = '#4a5568';
            ctx.beginPath();
            ctx.moveTo(-bodyWidth / 3, bodyHeight / 2 - 12 * scale);
            ctx.lineTo(bodyWidth / 3, bodyHeight / 2 - 12 * scale);
            ctx.lineTo(0, bodyHeight / 2 + 12 * scale);
            ctx.closePath();
            ctx.fill();

            // Color sample in dropper (rainbow gradient circle)
            const colorGradient = ctx.createLinearGradient(-10 * scale, -20 * scale, 10 * scale, 0);
            colorGradient.addColorStop(0, '#ff6b6b');
            colorGradient.addColorStop(0.25, '#feca57');
            colorGradient.addColorStop(0.5, '#48dbfb');
            colorGradient.addColorStop(0.75, '#1dd1a1');
            colorGradient.addColorStop(1, '#5f27cd');

            ctx.fillStyle = colorGradient;
            ctx.beginPath();
            ctx.arc(0, -10 * scale, 10 * scale, 0, Math.PI * 2);
            ctx.fill();

            // Add a subtle ring around color sample
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.lineWidth = 1.5 * scale;
            ctx.stroke();

            ctx.restore();
        }

        // Draw all icons
        [16, 48, 128].forEach(drawIcon);

        function download(size) {
            const canvas = document.getElementById(`icon${size}`);
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function downloadAll() {
            [16, 48, 128].forEach((size, index) => {
                setTimeout(() => download(size), index * 200);
            });
        }
    </script>
</body>
</html>
